<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style>
.text-center{text-align: center;}
.border-black{border: 1px solid black;}
.witdh-100{width: 100%;}
.margin-0{margin: 0 auto;}
.margin-auto{margin: auto;}
.text-deco{text-decoration: none;}
.list-none{list-style-type:none;}
.width-100{width: 100px;}
.inline-block{display: inline-block;}
</style>
</head>
<body>
	<div id="wrapper" class="witdh-100">
	<h1 class="text-center" style="font-size:50px;">J O I N</h1>
	<hr /><br />
	<div id="image" class="margin-0" style="width: 350px"><a href="../index.html"><img src="../img/join.jpg" alt=""/></a></div><br />
	<div id="container" class="margin-0" style="width: 20%">
		<form id="join_form" action="">
			<fieldset>
			<legend>회원가입</legend>
			<span class="inline-block" style="width: 86px">ID</span>
			<input name="id" type="text" placeholder="아이디" /><br />
			<label>PASSWORD</label>
			<input name="pwd" type="password" placeholder="비밀번호"/><br />
			<span class="inline-block" style="width: 86px">NAME</span>
			<input name="name" type="text" placeholder="이름"/><br />
			<span class="inline-block" style="width: 86px">birthday</span>
			<input name="birthday" type="date"/><br />
			<span class="inline-block" style="width: 86px">email</span>
			<input type="email" name="email" /><br />
			<input name="gender" type="radio" value="male">남자
			<input name="gender" type="radio" value="female">여자<br />
			<h4>전공</h4>
			<select name="major">
				<option value="computer" selected>컴퓨터공학과</option>
				<option value="economics">경제학</option>
				<option value="tourism">관광학</option>
				<option value="art">미술학</option>
			</select><br />
			<h4>수강과목</h4>
			<input type="checkbox" name="shbject" value="java" checked/>java <br />
			<input type="checkbox" name="shbject" value="C" checked/>C<br />
			<input type="checkbox" name="shbject" value="html" />html<br />
			<input type="checkbox" name="shbject" value="css" />css<br />
			<input type="checkbox" name="shbject" value="javascript" />javascript<br />
			<input type="checkbox" name="shbject" value="sql" />sql<br />
			<input type="checkbox" name="shbject" value="python" />python<br /><br />
			<input type="submit" value="등록" style="background-color: pink; width: 130px">
			<input type="reset" value="취소" style="background-color: skyblue; width: 130px">
			</fieldset>
		</form>
	</div>
	
	
	</div>
</body>
</html>
